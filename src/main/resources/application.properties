spring.application.name=happypaws

# Base API endpoint
api-endpoint=/api/v1

# Perfil activo
spring.profiles.active=h2

# Docker Compose (desactivado por ahora)
spring.docker.compose.enabled=false

# Seguridad básica (comentada, se usará Spring Security más adelante)
# spring.security.user.name=admin
# spring.security.user.password=password

# Inicialización de la base de datos
spring.sql.init.mode=always

# Servidor SMTP de prueba (Mailtrap recomendado para desarrollo)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=tu-usuario-mailtrap
spring.mail.password=tu-password-mailtrap
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email por defecto desde el que se envían los correos
spring.mail.from=no-reply@happypaws.com